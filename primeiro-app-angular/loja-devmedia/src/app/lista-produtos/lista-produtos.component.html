<div *ngIf="produtos.length > 0">
  <table>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
    </tr>
  </table>
  <br>
  Temos {{ produtos.length }} cadastrado(s).
</div>

<div *ngIf="produtos.length <= 0">
  Você não tem produtos cadastrados.
</div>
