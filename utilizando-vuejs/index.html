<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>O que é Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <h2>{{ stitulo }}</h2>
        <br>
        <input v-model="titulo">
        <br>
        <input v-model="stitulo">
    </div>    

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue ({
            el : "#app",
            data : {
                titulo : "O que é Vue.js?",
                stitulo : "Framework JS progressivo"
            }
        });
    </script>
</body>
</html>
