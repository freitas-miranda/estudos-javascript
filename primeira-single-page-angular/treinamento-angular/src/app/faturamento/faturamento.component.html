<app-painel-simples titulo="Faturamento" col="12" tipo="primary">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faturamento of faturamento?.detalhamento">
        <td>{{faturamento.descricao}}</td>
        <td>{{faturamento.valor}}</td>
      </tr>
    </tbody>
  </table>

</app-painel-simples>
